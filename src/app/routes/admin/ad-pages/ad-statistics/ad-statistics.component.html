<div class="col-12">
  <div class="card">
    <h5>Quản lý danh mục</h5>
    <p-toast></p-toast>
    <p-table [value]="categories" dataKey="name" [expandedRowKeys]="expandedRows" responsiveLayout="scroll">
      <ng-template pTemplate="caption">
        <button pButton icon="pi pi-fw {{isExpanded ? 'pi-minus' : 'pi-plus'}}"
          label="{{isExpanded ? 'Collapse All' : 'Expand All'}}" (click)="expandAll()"></button>
        <div class="flex table-header">
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 3rem"></th>
          <th pSortableColumn="categoryId">Mã danh mục <p-sortIcon field="categoryId"></p-sortIcon></th>
          <th pSortableColumn="categoryName">Tên danh mục <p-sortIcon field="categoryName"></p-sortIcon></th>
          <th>Trạng thái</th>
          <th class="text-center">
              Xác nhận
          </th>
          <th class="text-center">Hành động</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-categories let-expanded="expanded" let-rowIndex="rowIndex">
        <tr>
          <td>
            <button type="button" pButton pRipple [pRowToggler]="collections"
              class="p-button-text p-button-rounded p-button-plain"
              [icon]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></button>
          </td>
          <td style="min-width: 12rem;">{{categories.categoryId}}</td>
          <td style="min-width: 8rem;">{{categories.categoryName}}</td>
          <td>
            <span [class]="'customer-badge status-qualified'">Còn hàng</span>
          </td>
          <td class="text-center">
            <i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': true, 'false-icon pi-times-circle text-pink-500': false}"></i>
          </td>
          <td class="text-center">
            <i class="pi pi-ellipsis-h" style="position: relative;" (click)="openListAction(rowIndex)">
                <p-tieredMenu class="edit" [model]="menuItems" *ngIf="categories.isShow" (onItemClick)="menuItemClicked(menuItems)">
                </p-tieredMenu>
            </i>
          </td>
        </tr>
      </ng-template>


    </p-table>
  </div>
</div>
